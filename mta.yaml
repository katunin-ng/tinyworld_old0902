ID: tinyworld
version: 0.0.1

modules:
- name: tinydb
  type: hdb
  path: ./tinydb
  requires:
  - name: hdi-container

- name: tinyjs
  type: nodejs
  path: ./tinyjs
  requires:
  - name: tinydb
  - name: hdi-container
  - name: tiny_uaa # <-------------------------------   Dependency on uaa service
  provides:
  - name: tinyjs_api
    properties:
      service_url: ${default-url}

- name: tinyui
  type: html5
  path: ./tinyui
  requires:
  - name: tiny_uaa    # <-------------------------------   Dependency on uaa service
  - name: tinyjs_api
    group: destinations          
    properties:
       name: tinyjs_url
       url:  ~{service_url}
       forwardAuthToken: true  # <-------------------------------   Forwarding token to BE

resources:
- name: hdi-container
  type: com.sap.xs.hdi-container
  
- name: tiny_uaa         # <-------------------------------   New uaa service                 
  type: com.sap.xs.uaa
  parameters:
    path: ./xs-security.json
  
